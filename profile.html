<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <title>Clone Tinder</title>
    <link rel="stylesheet" href="./css/demo.css" />
</head>

<body>
    <div class="container">
        <div class="side" style="background-color: rgb(235, 230, 230);">
            <div class="header">
                <a href="./home.html"><i class="fas fa-arrow-left" style="font-size: 20px; color: white; text-decoration: none; margin-right: 20px;"></i></a>
                <div class="avatar">
                    <img src="https://scontent.fhan2-6.fna.fbcdn.net/v/t1.0-9/161771019_802711660346458_4486747549395770745_o.jpg?_nc_cat=103&ccb=1-3&_nc_sid=8bfeb9&_nc_ohc=kvyeUZMBUucAX_sUTI5&_nc_ht=scontent.fhan2-6.fna&oh=630b97bb64d751dccc6fa02d312e01af&oe=60851BA9"
                        alt="" />
                </div>
                <div class="title">My Profile</div>
            </div>
            <div class="messages">
                <div class="avatar">
                </div>
                <div class="message">
                    <div class="user">Họ và tên:</div>
                    <div class="text">
                        Hoàng Trung Kết
                    </div>
                </div>
            </div>
            <hr>
            <div class="messages">
                <div class="avatar">
                </div>
                <div class="message">
                    <div class="user">Ngày sinh:</div>
                    <div class="text">
                        02-08-1997
                    </div>
                </div>
            </div>
            <hr>
            <div class="messages">
                <div class="avatar">
                </div>
                <div class="message">
                    <div class="user">Số điện thoại:</div>
                    <div class="text">
                        +84981012856
                    </div>
                </div>
            </div>
            <hr>
            <div class="messages">
                <div class="avatar">
                </div>
                <div class="message">
                    <div class="user">Giới tính:</div>
                    <div class="text">
                        Nam
                    </div>
                </div>
            </div>
            <hr>
            <div class="messages">
                <div class="avatar">
                </div>
                <div class="message">
                    <div class="user">Sở thích:</div>
                    <div class="text">
                        Ẩm thực 
                    </div>
                </div>
            </div>
            <hr>
            <div class="messages">
                <div class="avatar">
                </div>
                <div class="message">
                    <div class="user">Giới thiệu:</div>
                    <div class="text">
                        Sở thích phong phú
                    </div>
                </div>
            </div>
            <hr>
            <a href="./index.html">
                <input id="btn-logout" type="button" value="Logout"  />
            </a>
        </div>
        <div class="content">
            <div class="card">
                <div class="user">
                    <div class="slideshow-container">
                        <div class="mySlides fade">
                            <img src="https://scontent.fhan2-6.fna.fbcdn.net/v/t1.0-9/161771019_802711660346458_4486747549395770745_o.jpg?_nc_cat=103&ccb=1-3&_nc_sid=8bfeb9&_nc_ohc=kvyeUZMBUucAX_sUTI5&_nc_ht=scontent.fhan2-6.fna&oh=630b97bb64d751dccc6fa02d312e01af&oe=60851BA9"
                                style="width: 380px; height: 500px" />
                        </div>
                        <div class="profile">
                            <div class="name">Trung Kết <span>24</span></div>
                            <div class="local">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Long Biên, Hà Nội</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input id="btn-update" type="button" value="Edit Info" />
        </div>
    </div>
</body>

</html>
